<section class="formular">
  <h1>Máte dotaz?</h1>

  <form class="form" action="http://formular.itgirls.cs" method="post">
    <div class="form-fied">
      <label for="jmeno"
        >Jméno a Příjmení<span class="form-fied-required">*</span></label
      >
      <input
        type="text"
        name="jmeno"
        id="jmeno"
        placeholder="Jméno a Příjmení"
        autofocus
        required
      />
    </div>

    <div class="form-fied">
      <label for="telefon"
        >Telefon<span class="form-fied-required">*</span></label
      >
      <input
        type="tel"
        name="telefon"
        id="telefon"
        placeholder="+420 XXXXXXXXX"
        required
        maxlength="14"
      />
    </div>

    <div class="form-fied">
      <label for="email">Email<span class="form-fied-required">*</span></label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        autofocus
        required
      />
    </div>
    <div class="form-fied form-fied__textarea">
      <label for="zprava">Zpráva</label>
      <textarea name="zprava" id="zprava" rows="10"></textarea>
    </div>

    <button class="form-fied__button" type="submit">Odeslat</button>
  </form>
</section>
